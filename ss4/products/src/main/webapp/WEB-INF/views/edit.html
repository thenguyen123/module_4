<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout::head}"></div>
<h1>Update Product</h1>

<form th:action="@{/product/update}" th:object="${product}" method="post">
    <input th:field="*{id}" hidden>
    <p>Name</p>
    <input th:field="*{name}" th:placeholder="${product.getName()}" type="text">
    <p>Prices</p>
    <input th:field="*{prices}" th:placeholder="${product.prices}" type="number">
    <p>Description</p>
    <input th:field="*{description}" th:placeholder="${product.description}" type="text">
    <p>Producer</p>
    <input th:placeholder="${product.producer}" type="text" th:field="*{producer}">
    <button type="submit">Update</button>
</form>

</body>
</html>
