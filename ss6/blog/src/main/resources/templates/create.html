<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout :: header}"> </div>
<form th:action="@{/create}" method="post" th:object="${blog}">
    <div class="mb-3">
        <label for="ex" class="form-label">Name</label>
        <input type="text" class="form-control" id="ex" th:field="*{name}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Author</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{author}">
    </div>
     <div class="mb-3">
        <label for="ex1" class="form-label"> Content</label>
        <textarea type="text" class="form-control" id="ex1" aria-describedby="emailHelp" th:field="*{content}"></textarea>
    </div>
    <div class="mb-3">
        <label for="ex2" class="form-label">Date</label>
        <input type="date" class="form-control" id="ex2" th:field="*{date}" >
    </div>
     <div class="mb-3">
        <select th:field="*{category}" >
            <option th:each="c : ${listCategory}" th:text="${c.name}" th:value="${c.id}" ></option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Save</button>
</form>
<p th:text="${mess}"></p>
<a th:href="@{/blog}" style="text-decoration: none">Back</a>
</body>
</html>
