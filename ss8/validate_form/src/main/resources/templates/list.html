<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List</h1>
<button><a th:href="@{/create}">Create</a></button>
<p th:text="${mess}"></p>
<table>
    <tr>
        <th>STT</th>
        <th>Fist Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    <tr th:each="user,stt : ${listUser}">
        <td th:text="${stt.count}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
