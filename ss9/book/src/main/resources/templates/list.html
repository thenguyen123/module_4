<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<p th:text="${mess}"></p>
<p th:text="${code}"></p>
<button  type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
    Trả
</button>

<table class=" table table-row-cell">
    <tr>
    <th>Stt</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Mượn</th>
    </tr>
    <tr th:each="book,stt : ${list}">
        <td th:text="${stt.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td><button  type="button" ><a th:href="@{oder(id=${book.id})}">Mượn</a></button></td>
    </tr>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/pay}" method="post">
                <div class="modal-body">
                    <span>Nhập Mã   </span>
                 <input type="text" required name="codeBook">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>
<div>
    <a th:href="@{book(page=${list.number - 1})}" th:if="${list.hasPrevious()}"><button class="btn btn-success">Previous</button></a>
    <span th:text="${list.number +1}"></span>/<span th:text="${list.totalPages}"></span>
    <a th:href="@{book(page=${list.number + 1})}" th:if="${list.hasNext()}"><button class="btn btn-success">Next</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
